<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - AprovaMaisPB</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <main class="admin-login">
    <div class="form-card small">
      <h2>Login do Administrador</h2>
      <form id="admin-login-form">
        <div class="input-group">
          <label for="admin-user">Usuário</label>
          <input id="admin-user" type="text" required />
        </div>
        <div class="input-group">
          <label for="admin-pass">Senha</label>
          <input id="admin-pass" type="password" required />
        </div>
        <div class="actions">
          <button type="submit" class="btn-modern">Entrar</button>
        </div>
        <div id="admin-msg" class="msg"></div>
      </form>
    </div>

    <div id="dashboard" style="display:none" class="dashboard">
      <h1>Painel do Administrador</h1>
      
      <div class="dash-grid">
        <section class="card">
          <h3>Inscrições</h3>
          
          <div class="search-container">
            <input id="search" placeholder="Pesquisar por nome, email, curso..." />
            <select id="filter-course" class="filter-select">
              <option value="">Todos os cursos</option>
              <option value="Medicina">Medicina</option>
              <option value="Engenharia">Engenharia</option>
              <option value="Direito">Direito</option>
            </select>
            <select id="filter-status" class="filter-select">
              <option value="">Todos os status</option>
              <option value="pendente">Pendente</option>
              <option value="confirmado">Confirmado</option>
              <option value="cancelado">Cancelado</option>
            </select>
          </div>
          
          <table id="inscricoes-table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Curso</th>
                <th>CPF</th>
                <th>Criado</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          
          <div id="pagination" class="pagination"></div>
          
          <div class="actions">
            <button id="export-btn" class="btn-modern">📊 Exportar CSV</button>
          </div>
        </section>

        <section class="card">
          <h3>Professores</h3>
          <button id="gerar-prof" class="btn-modern">👨‍🏫 Gerar login de professor</button>
          <ul id="prof-list"></ul>
        </section>
      </div>
      
      <div class="actions">
        <button id="logout-admin" class="btn-modern outline">🚪 Sair</button>
      </div>
    </div>
  </main>
<script type="module" src="./assets/js/app.js"></script>
</body>
</html>
