<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricule-se - AprovaMaisPB</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./assets/logo_aprovamaispb.png">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./assets/logo_aprovamaispb.png" alt="Logo AprovaMaisPB">
            </div>
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="matricula.html">Matricule-se</a></li>
                <li><a href="professores.html">Professores</a></li>
                <li><a href="admin.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Formulário de Matrícula</h1>
        <form id="registration-form">
            <input type="text" id="name" placeholder="Nome completo" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="tel" id="phone" placeholder="Telefone" required>
            <input type="text" id="cpf" placeholder="CPF" required>
            <input type="text" id="course" placeholder="Curso desejado" required>
            <button type="submit">Enviar Inscrição</button>
        </form>
    </main>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
