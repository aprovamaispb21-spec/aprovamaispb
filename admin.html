<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - AprovaMaisPB</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <main class="admin-login">
    <div class="form-card small">
      <h2>Login do Administrador</h2>
      <form id="admin-login-form">
        <div class="input-group">
          <label for="admin-user">Usuário</label>
          <input id="admin-user" type="text" required />
        </div>
        <div class="input-group">
          <label for="admin-pass">Senha</label>
          <input id="admin-pass" type="password" required />
        </div>
        <div class="actions">
          <button type="submit" class="btn-modern">Entrar</button>
        </div>
        <div id="admin-msg" class="msg"></div>
      </form>
    </div>

    <div id="dashboard" style="display:none" class="dashboard">
      <h1>Painel do Administrador</h1>
      <div class="dash-grid">
        <section class="card">
          <h3>Inscrições</h3>
          <input id="search" placeholder="Pesquisar por nome, email, curso..." />
          <table id="inscricoes-table">
            <thead><tr><th>Nome</th><th>Email</th><th>Curso</th><th>CPF</th><th>Criado</th></tr></thead>
            <tbody></tbody>
          </table>
          <button id="export-btn" class="btn-modern">Exportar CSV</button>
        </section>

        <section class="card">
          <h3>Professores</h3>
          <button id="gerar-prof" class="btn-modern">Gerar login de professor</button>
          <ul id="prof-list"></ul>
        </section>
      </div>
      <button id="logout-admin" class="btn-modern">Sair</button>
    </div>
  </main>
<script type="module" src="./assets/js/app.js"></script>
</body>
</html>
